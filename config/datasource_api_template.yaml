# 数据源配置模板 - REST API

name: "销售数据 API"
type: "api"
url: "https://api.example.com/sales"
method: "GET"  # 或 POST

# 请求头（可选）
headers:
  Content-Type: "application/json"
  Accept: "application/json"

# JSON 数据路径（可选）
# 如果 API 返回 {"data": {"results": [...]}}，则设置为 "data.results"
json_path: "data"

# 认证配置（可选）
auth:
  api_key: "your_api_key_here"
  # 或使用用户名密码
  # username: "user"
  # password: "pass"

# 请求参数（可选）
params:
  limit: 1000
  start_date: "2024-01-01"
